  <br>
  <button id="saveScore">SAVE Score NOWWW</button>

  <div id="leaderboard">
    <h2> Leaderboard
        YOU BETTER LIKE IT
    </h2>
    <ol id="scoreList"></ol>
  </div>

  <script>
    const cat = document.getElementById('cat');
    const scoreDisplay = document.getElementById('score');
    const saveButton = document.getElementById('saveScore');
    const scoreList = document.getElementById('scoreList');

    let score = 0;

    // Load leaderboard from localStorage
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    function updateLeaderboard() {
      scoreList.innerHTML = '';
      leaderboard.slice(0, 5).forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} â€” ${item.score}`;
        scoreList.appendChild(li);
      });
    }

    cat.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    saveButton.addEventListener('click', () => {
      const name = prompt("Enter your name for the leaderboard:");
      if (!name) return;

      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score); // highest first
      leaderboard = leaderboard.slice(0, 10); // keep top 10
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      updateLeaderboard();
      score = 0;
      scoreDisplay.textContent = "Score: 0";
    });

    updateLeaderboard();
  </script>
